<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Programming Language is for You?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="img/laptop.jpg" alt="A laptop" style="width:100%;">
      </div>
      <form id="quiz">
        <div class="row">
          <h2>Which is your favorite animal?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="lemur" checked>
              Ring-tailed lemur
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="chupacabra">
              Chupacabra
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="blob">
              One of those fish that look like a blob
            </label>
          </div>
        </div>
        <div class="row">
          <h2>What is your sleep schedule like?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="schedule" value="up-late" checked>
              I like to stay up late
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="schedule" value="up-early">
              Early to bed, early to rise
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="schedule" value="in-bed">
              I'd rather stay in bed all day
            </label>
          </div>
        </div>
        <div class="row">
          <h2>Where would you like to travel?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="travel" value="paris" checked>
              Paris, France
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="travel" value="london">
              London, England
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="travel" value="rome">
              Rome, Italy
            </label>
          </div>
        </div>
        <div class="row">
          <h2>What color is your hair?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="hair-color" value="black" checked>
              Black or brown
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hair-color" value="blonde">
              Blonde
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hair-color" value="red">
              Red
            </label>
          </div>
        </div>
        <div class="row">
          <h2>Which is the best TV Show?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="tv-show" value="twin-peaks" checked>
              Twin Peaks
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="tv-show" value="detective">
              True Detective
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="tv-show" value="other-show">
              Some other show that isn't about paranormal murder investigations
            </label>
          </div>
        </div>
        <button type="submit" class="btn">submit</button>
      </form>
      <div class="result">
        <div class="panel panel-info">
          <p id="ruby">You should study Ruby!</p>
          <p id="python">You should study Python!/p>
          <p id="c">You should study C#!</p>
        </div>
      </div>
    </div>
  </body>
</html>
